<!DOCTYPE html>

<html>
    <head>
        <title>MESA Interviewing Session</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="main_js.js"></script>
        <link rel="stylesheet" href="main_css.css">
    </head>

    <body>
        <nav class="z-depth-0 blue lighten-4">
            <div class="nav-wrapper container">
              <span style="padding-left: 2em; font-family: Lato; font-size: 20px; color: #ffff99;"><strong>Interviewing Session</strong></span>
            </div>
        </nav>

        <div class="center_piece" align="center">
            <img class="center_img" src="logo.jpg" alt="MESA LOGO">
            <div class="container" style="margin-top: 40px;">
                <ul class="collapsible z-depth-0 guides" id="company_all_list" style="border: none;">
                    <li>
                        <div class="collapsible-header grey lighten-4">KVC</div>
                        <div class="collapsible-body white" >
                            <span id="loc-kvc">Student Clinic, Block Y Level 2</span>
                            <hr>
                            <p id="total-kvc"></p>
                            <p id="current-kvc"></p>
                        </div>
                        
                      </li>
                      <li>
                        <div class="collapsible-header grey lighten-4">THK Japan</div>
                        <div class="collapsible-body white">
                            <span id="loc-thk">Meeting Room 2, Block Y Level 1</span>
                            <hr>
                            <p id="total-thk"></p>
                            <p id="current-thk"></p>
                        </div>
                        
                      </li>
                      <li>
                        <div class="collapsible-header grey lighten-4">Western Digital</div>
                        <div class="collapsible-body white">
                            <span id="loc-wd">Meeting Room, Block Y Level 2</span>
                            <hr>
                            <p id="total-wd"></p>
                            <p id="current-wd"></p>
                        </div>
                        
                      </li>
                </ul>
            </div>
            <hr>
            <div class="user-input">
                <h2>Company Name</h2>
                <input type="text" placeholder="Enter Company Name" id="company_name" style="text-align: center;" required>
                <br>
                <h2>Password</h2>
                <input type="password" placeholder="Passcode (Only for Interviewer)" id="passcode" style="text-align: center;">
            </div>
            
            <br>
            <br>
            <button type="button" onclick="interviewer()" class="leftbtn">Interviewer</button>
            <button type="button" onclick="interviewee()" class="rightbtn">Interviewee</button>
        </div>
    </body>
</html>
